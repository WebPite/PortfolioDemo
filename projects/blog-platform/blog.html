<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title id="head-title"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>

    <article>
        <header>
            <div class="upper-header">
                <div class="mini-title">article</div>
                <div class="date-since">
                    <p><span class="date-value" id="sinceData"></span></p>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
                        <defs>
                            <style>
                                .d {
                                    width: 20px;
                                    fill: #fff;
                                    opacity: .5;
                                }

                            </style>
                        </defs>
                        <path class="d" d="M15,0C6.75,0,0,6.75,0,15s6.75,15,15,15,15-6.75,15-15S23.25,0,15,0Zm7.35,16.65h-7.35c-.83,0-1.5-.67-1.5-1.5V7.8c0-.9,.6-1.5,1.5-1.5s1.5,.6,1.5,1.5v5.85h5.85c.9,0,1.5,.6,1.5,1.5s-.6,1.5-1.5,1.5Z" />
                    </svg>
                </div>
            </div>
            <div class="lower-header">
                <h1 class="title" id="post-title"></h1>
                <p id="post-date"></p>
            </div>
        </header>

        <section class="main-article" id="blog-post">
            <div id="post-content"></div>
        </section>
        <section class="summary" style="border-radius: 25px;
box-shadow: 0 0 0 1px #f2f2f2; padding: 30px 50px;margin-top: 30px;">
            <div class="summary-item">
                <a href="./index.html" class="item-text">Back Home</a>
            </div>
            <div class="summary-item">
                <a href="https://github.com/ArtZenuni" class="item-text" target="_blank">Github</a>
            </div>
        </section>
        <br>
    </article>

    <div class="inner-cursor"></div>

    <script src="./scripts/script.js"></script>
    <script>

        const params = new URLSearchParams(window.location.search);
        const title = params.get('title');
        const date = params.get('date');


        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                const post = data.find(p => p.title === title && p.date === date);
                if (post) {
                    // Populate the #blog-post section with the full blog post
                    const blogPostTitle = document.querySelector('#post-title');
                    const blogPostHead = document.querySelector('#head-title');
                    const blogPostDate = document.querySelector('#post-date');
                    const blogPostContent = document.querySelector('#post-content');

                    blogPostTitle.textContent = post.title;
                    blogPostHead.textContent = post.title;
                    blogPostDate.textContent = post.date;
                    blogPostContent.innerHTML = post.content;
                } else {
                  
                }
            });

    </script>
    <script src="./script.js"></script>

</body>

</html>
